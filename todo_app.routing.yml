  defaults:
    _title: 'Manage statuses'
    _form: 'Drupal\todo_app\Form\ManageStatusesForm'
  requirements:
    _permission: 'access administration pages'
todo_app.manage_categories:
  path: '/admin/todo-app/manage-categories'
  defaults:
    _title: 'Manage categories'
    _form: 'Drupal\todo_app\Form\ManageCategoriesForm'
  requirements:
    _permission: 'access administration pages'
