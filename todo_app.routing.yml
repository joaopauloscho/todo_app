todo_app.manage_tasks:
  path: '/admin/todo-app/manage-tasks'
  defaults:
    _title: 'Manage Tasks'
    _form: 'Drupal\todo_app\Form\ManageTasksForm'
  requirements:
    _permission: 'access_own_tasks'
todo_app.add:
  path: '/admin/todo-app/add-task'
  defaults:
    _title: 'Add entry'
    _form: '\Drupal\todo_app\Form\AddTasksForm'
  requirements:
    _permission: 'access_own_tasks'
todo_app.update:
  path: '/admin/todo-app/update-task'
  defaults:
    _title: 'Update entry'
    _form: '\Drupal\todo_app\Form\TasksUpdateForm'
  requirements:
    _permission: 'access_own_tasks'
todo_app.delete_confirm:
  path: '/admin/todo-app/delete-task'
  defaults:
    _title: 'Delete task'
    _form: 'Drupal\todo_app\Form\DeleteTasksConfirmForm'
  requirements:
    _permission: 'access_own_tasks'
todo_app.manage_priorities:
  path: '/admin/todo-app/manage-priorities'
  defaults:
    _title: 'Manage priorities'
    _form: 'Drupal\todo_app\Form\ManagePrioritiesForm'
  requirements:
    _permission: 'access administration pages'
