system.todo_app:
  path: '/admin/todo_app'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Todo App'
  requirements:
    _permission: 'access_own_tasks'
system.todo_app_settings:
  path: '/admin/todo_app/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Todo App Settings'
  requirements:
    _permission: 'access administration pages'
